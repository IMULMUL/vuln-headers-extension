<!DOCTYPE html>

<html>
  <head>
    <title>Vuln Headers Extension</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="icons/scan.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h3>Vulnerable Header Results</h3>
      <hr>
      <h2>CORS</h2>
      <input type="text" class="form-control" id="corsMatchPattern" placeholder="Filter results.." title="Search query">
      <div id="cors-list"></div>
      <h2>Host header</h2>
      <input type="text" class="form-control" id="hostHeaderMatchPattern" placeholder="Filter results.." title="Search query">
      <div id="host-header-list"></div>
      <h2>Clickjacking</h2>
      <input type="text" class="form-control" id="clickjackingMatchPattern" placeholder="Filter results.." title="Search query">
      <div id="clickjacking-header-list"></div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/search.js"></script>
  <script src="js/background.js"></script>
</html>
